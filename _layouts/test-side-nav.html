---
layout: default
---
<div class="container-fluid fancy-layout">
    <div class="row">
        <aside class="col-2 fancy-sidebar">
            {% include side-nav.html %}
        </aside>
        <main class="col-10 fancy-content">
            {{ content }}
        </main>
    </div>
</div>

<style>
.fancy-layout {
    font-family: 'Poppins', sans-serif;
    color: #333; 
    background: linear-gradient(120deg, #f8f9fa, #e9ecef);
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.fancy-sidebar {
    background: linear-gradient(145deg, #6c757d, #343a40);
    color: #fff;
    min-height: 100vh;
    padding: 20px;
    box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    animation: fadeInLeft 1s ease-in-out;
}

.fancy-sidebar a {
    color: #fff;
    text-decoration: none;
    margin: 10px 0;
    display: block;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.fancy-sidebar a:hover {
    color: #ffc107;
    text-decoration: underline;
    padding-left: 10px;
}

.fancy-content {
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    margin: 10px;
    animation: fadeIn 1s ease-in-out;
    overflow-y: auto;
}

.fancy-content::-webkit-scrollbar {
    width: 8px;
}

.fancy-content::-webkit-scrollbar-thumb {
    background: #343a40;
    border-radius: 10px;
}

.fancy-content h1, .fancy-content h2, .fancy-content h3 {
    font-weight: bold;
    color: #6c757d;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@media (max-width: 768px) {
    .fancy-sidebar {
        min-height: auto;
        position: relative;
    }

    .fancy-content {
        margin: 0;
        border-radius: 0;
    }
}
</style>
