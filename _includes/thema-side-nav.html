{% for item in site.themanav %}
	<div class="header">{{ item.title }}</div>
	<nav class="nav flex-column">
    {% if item.subnav %}
      {% include nav.html nav=item.subnav %}
    {% endif %}
    {% if item.subsubnav %}
      {% include navsubsub.html nav=item.subsubnav %}
    {% endif %}
    {% if item.navfooter %}
      {% include nav.html nav=item.navfooter %}
    {% endif %}
  {% endfor %}
</nav>
